<form id="form_addInfo">
    <div class="form-group row">
        <label for="building" class="col-sm-2 col-form-label">물건명</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="building_name" placeholder="물건명(현장이름)">
        </div>
    </div>
    <div class="form-group row">
        <label for="building" class="col-sm-2 col-form-label">상태</label>
        <div class="col-sm-10">
            
        </div>
    </div>
    <div class="form-group row">
        <label for="building" class="col-sm-2 col-form-label">메모</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="memo" placeholder="Required example textarea"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="building" class="col-sm-2 col-form-label">옵션</label>
        <div class="col-sm-10">
                <div class="form-check-area" ng-repeat="item in option_list">
                    <input 
                        type="checkbox" 
                        class="form-check-input option_class" 
                        id="option{{ item.id }}" 
                        ng-change="toggleCurrency($index)"
                        ng-model="checked_option_list[$index]">
                    <label class="form-check-label" for="option{{ item.id }}">{{ item.name }}</label>
                </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="building" class="col-sm-2 col-form-label">사진</label>
        <div class="col-sm-10">
            <input type="file" class="custom-file-input" id="validatedCustomFile">
            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
        </div>
    </div>
    
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <div id="img_list">
        
    </div>

    <button type="button" class="btn btn-primary" id="submit" ng-click="submit()">Submit</button>
</form>
